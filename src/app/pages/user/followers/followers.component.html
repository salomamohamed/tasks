 <table class="table table-bordered" >
    <thead>
        <tr>
             
             <th>username</th> 
         
             <th>image</th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let user of allUsers">
           
             <th>{{user.username}}</th>
             <div *ngIf="user.img; else noImage">
                <img src="http://localhost:3000/files/{{user.img}}" width="100" height="100" >
                </div>
                <ng-template #noImage>
                    <img class="img-fluid" src="assets/2.png"  >
                </ng-template>
         
         <!-- <th><img src="http://localhost:3000/files/{{user.img}}" width="60" height="60"></th> -->
        </tr> 
    </tbody>
</table>
